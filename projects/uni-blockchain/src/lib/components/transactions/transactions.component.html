<div class='uni-container mat-elevation-z8'>
  <div *ngIf='activeRequests > 0' class='uni-loading-shade'>
    <mat-spinner></mat-spinner>
  </div>

  <div class='uni-table-container'>
    <table mat-table [dataSource]='data' class='uni-table'>
      <!-- Level Column -->
      <ng-container matColumnDef='sender'>
        <th mat-header-cell *matHeaderCellDef>Sender</th>
        <td mat-cell *matCellDef='let row'>
          {{ row.sender?.alias }}

          <div *ngIf='!row.sender?.alias'>
            N/A <span style='color: gray; font-size: 12px'>{{ row.sender?.address }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Proposer Column -->
      <ng-container matColumnDef='target'>
        <th mat-header-cell *matHeaderCellDef>Target</th>
        <td mat-cell *matCellDef='let row'>
          {{ row.target?.alias }}

          <div *ngIf='!row.target?.alias'>
            N/A <span style='color: gray; font-size: 12px'>{{ row.target?.address }}</span>
          </div>
        </td>
      </ng-container>

      <!-- Amount Column -->
      <ng-container matColumnDef='amount'>
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef='let row'>{{ row.amount }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef='status'>
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef='let row'>{{ row.status }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef='columns'></tr>
      <tr mat-row *matRowDef='let row; columns: columns;'></tr>
    </table>

    <mat-paginator [length]='transactionsCount' [pageSize]='limit' [pageSizeOptions]='limits'
                   [showFirstLastButtons]='true' aria-label='Select page of transactions results'>
    </mat-paginator>
  </div>
</div>
